# --- basic

set -g base-index 1
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse on
set -g renumber-windows on
setw -g pane-base-index 1

# --- copy

setw -g mode-keys vi

bind Enter copy-mode
bind -T copy-mode-vi v send -X rectangle-toggle
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"

bind b choose-buffer
bind p paste-buffer

# --- keybindings

set -g prefix C-f
bind -n C-a send-prefix
unbind C-b

bind C-c new-session
bind c new-window -c "#{pane_current_path}"

bind '\' split-window -h -c "#{pane_current_path}"
bind '-' split-window -v -c "#{pane_current_path}"

bind x kill-pane
bind X kill-window

bind r source-file $HOME/.tmux.conf\; display "$HOME/.tmux.conf sourced"

# move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# swap panes
bind < swap-pane -U
bind > swap-pane -D

# focus on last window
bind Tab last-window

# --- plugins

set -g @plugin "tmux-plugins/tpm"

set -g @plugin "Morantron/tmux-fingers"
set -g @fingers-key F

set -g @plugin "schasse/tmux-jump"
set -g @jump-key s

set -g @plugin "tmux-plugins/tmux-cpu"

set -g @plugin "tmux-plugins/tmux-prefix-highlight"
set -g @prefix_highlight_show_copy_mode on

set -g @plugin "tmux-plugins/tmux-yank"

set -g @plugin "wfxr/tmux-power"
set -g @tmux_power_theme "coral"

run "$HOME/.tmux/plugins/tpm/tpm"
